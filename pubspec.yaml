name: talenthub
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  sms_autofill: ^2.3.0
  snippet_coder_utils: ^1.0.15
  convert: 3.1.1
  cached_network_image: ^3.2.1
  flutter_svg: ^2.0.9
  pin_code_fields: ^7.3.0
  intl: ^0.18.0
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/json/product_data.json
    - assets/json/milk_data.json
    - assets/json/curd_data.json

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsLight.ttf
          weight: 300
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
    - family: Poly
      fonts:
        - asset: assets/fonts/PolyRegular.ttf
          weight: 400
    - family: Podkova
      fonts:
        - asset: assets/fonts/PodkovaBold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
